      summary: Set cache control header
      description: "- `Cache-control`\_is an HTTP header used to specify browser caching policies in both client requests and server responses.\n    \n\n- Policies include how a resource is cached, where it’s cached and its maximum age before expiring (i.e., time to live)\n    \n\n_For example,_\n\n`cache-control: max-age=120` means that the returned resource is valid for **120** seconds, after which the browser has to request a newer version.\n\n- The `public` (cacheResponseDirective) response directive indicates that a resource can be cached by any cache.  \n    \n- The `private` (cacheResponseDirective) response directive indicates that a resource is user specific - it can still be cached, but only on a client device. For example, a web page response marked as private can be cached by a desktop browser, but not a content delivery network (CDN)."
      operationId: setCacheControlHeader
      responses:
        '200':
          description: Set cache control header
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: private, max-age=120
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '240'
            Date:
              schema:
                type: string
                example: Fri, 16 Jun 2023 17:53:31 GMT
            ETag:
              schema:
                type: string
                example: W/"f0-SocD0vzdwindDhrx8ayumLy+KvE"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      headers:
                        type: object
                        properties:
                          access-control-allow-credentials:
                            type: string
                            example: 'true'
                          access-control-allow-origin:
                            type: string
                            example: '*'
                          cache-control:
                            type: string
                            example: private, max-age=120
